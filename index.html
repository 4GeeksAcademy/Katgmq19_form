<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Payment Form</title>
</head>

<body class="w-100 position-relative">
    <div class="payment-form border border-dark-subtle rounded-3 w-50">
        <div class="form-header px-2">
            <h1 class="h3 mb-1 bg-light p-2">Payment form example</h1>
            <div class="alert alert-danger mb-0 fw-bold" style="font-size: 0.8rem;">
                Some fields are missing
            </div>
        </div>
        <div class="form-section">
            <form class="px-2">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Card #</label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">CVC #</label>
                        <input type="text" class="form-control" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" placeholder="Amount">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="Firts Name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">State</label>
                        <select class="form-select">
                            <option>Pick a state</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Postal Code</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-5">
                        <label class="form-label">We accept:</label>
                        <div class="payment-section">
                            <div class="payment-method bg-secondary w-75">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="id="inlineRadio1">
                                    <label class="form-check-label" for="visa">
                                        <i class="payment-icon visa-icon fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="mc">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <i class="payment-icon mastercard-icon fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="id="inlineRadio2">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <i class="payment-icon amex-icon fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="id="inlineRadio3">
                                    <label class="form-check-label" for="inlineRadio3">
                                        <i class="payment-icon discover-icon fa-brands fa-cc-discover"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="3" placeholder="Add any notes here."></textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-3 p-2 bg-light border border-dark-subtle rounded-3">
                    <button type="button" class="btn btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>

</html>
